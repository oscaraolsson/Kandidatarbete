<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- CSS Stylesheets-->
  <!-- <link rel="stylesheet" type="text/css" href="web_shop/web_shop.css"> -->
  <!-- <link rel="stylesheet" type="text/css" href="home_page/home_page.css"> -->

  <!-- Bootstrap CSS JQUERY -->
  <script src="resources/libs/jquery.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="resources/images/favicon.ico">
  <link rel="stylesheet" href="orders/orders.css">


</head>

<body>
  <div class="container-fluid" id="new-container">
    <div>
    <h2>Obehandlade ordrar</h2>
    <hr>
    <div class="grid" id="new-grid"></div>
    <hr></div>
  </div>
  <div class="container-fluid" id="shipped-container">
    <h2>Skickade ordrar</h2>
    <div class="grid" id="shipped-grid"></div>
  </div>

  <div class="modal" id="edit-order" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Ändra order</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="Edit-aboutus">

            <div class="header">
              <label for="header" class="col-form-label">ändra namn:</label>
              <textarea class="form-control" id="name-input"></textarea>
            </div>
            <div class="text">
              <label for="text" class="col-form-label">email:</label>
              <textarea class="form-control" id="email-input"></textarea>
            </div>
            <div class="text">
              <label for="text" class="col-form-label">telefonnummer:</label>
              <textarea class="form-control" id="phone-input"></textarea>
            </div>
            <div class="text">
              <label for="text" class="col-form-label">adress:</label>
              <textarea class="form-control" id="address-input"></textarea>
            </div>
            <div class="text">
              <label for="text" class="col-form-label">Stad:</label>
              <textarea class="form-control" id="city-input"></textarea>
            </div>
            <div class="text">
              <label for="text" class="col-form-label">postkod:</label>
              <textarea class="form-control" id="ZIPcode-input"></textarea>
            </div>
            <div class="text">
              <label for="text" class="col-form-label">lgh::</label>
              <textarea class="form-control" id="apartmentnumber-input"></textarea>
            </div>
            <div class="text">
              <label for="text" class="col-form-label">product (produkt ID, poduktname , färg, Storlek, pris, antal):</label>
              <textarea class="form-control" id="product-input"></textarea>
            </div>


          </form>
        </div>
        <div id="edit-modal-footer" class="modal-footer">
          
        </div>
      </div>
    </div>
  </div>



  <script src="orders/orders.js" type="text/javascript"></script>
</body>

</html>
