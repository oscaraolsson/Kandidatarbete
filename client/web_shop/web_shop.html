<div id="web_shop">

          <div class="bigimagecontainer"> <img id="big-p-img" class="big-p-img" src=""> </div>
          <div class="bigdesccontainer">
            <a class="shopcross" onclick='closeBig()'>&#x2715;</a>

            <div id="big-p-name" class="big-p-name"> </div>

            </div>
