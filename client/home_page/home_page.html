<!--Kontaktformulär och Karta-->
<div class="container" id='to-be-centered'>

  <div class="card-deck">
    <div class="card" id="info-card">
      <h2 class="card-header">Kontakta oss </h2>
      <div class="card-body" id="form-card">
        <!-- <form action=sendMessage()> -->
        <div>
          <label for="namn">Namn</label>
          <input class="form-control" type="text" id="flnamn" name="namn" placeholder="Ditt namn..">
        </div>
        <div>
          <label for="email">Emailadress</label>
          <input class="form-control" type="text" id="email" name="emailaddress" placeholder="Din emailadress..">
        </div>
        <label for="ämne">Vad gäller ärendet?</label>
        <select id="ämne" name="ämnet">
          <option value="produkt">Produkt</option>
          <option value="samarbete">Samarbete</option>
          <option value="övrigt">Övrigt</option>
        </select>

        <label for="meddelande">Meddelande</label>
        <textarea class="form-control" id="meddelande" name="meddelandet"
          placeholder="Skriv ditt meddelande här.."></textarea>

        <br>

        <button type='submit' class='btn btn-primary' onclick=sendMessage() id='send-message'> Skicka </button>
        <!-- </form> -->
        <div class="status"></div>
      </div>
    </div>

    <div class="card" id=info-card>
      <h2 class="card-header">Besök oss</h2>
      <div class="card-body" id="info-card">

        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2090.5457879300916!2d15.575981315537181!3d58.401058481343675!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46596f6f21ce67cb%3A0x429a5b96c7ecfa7d!2sLiU%20Store!5e0!3m2!1ssv!2sse!4v1585742533951!5m2!1ssv!2sse"
          frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>

      </div>
    </div>
  </div>
</div>


<!--Karusell-->
<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">

      <div class="carousel-item active">
        <div class="container responsive-carousel" id="Carouselpicture-item1">
        </div>
        <div class="carousel-caption">
          <div class="container responsive-carousel" id="Carouseltext-item1">
          </div>
        </div>
      </div>

      <div class="carousel-item">
        <div class="container responsive-carousel" id="Carouselpicture-item2">
        </div>
        <div class="carousel-caption">
          <div class="container responsive-carousel" id="Carouseltext-item2">
          </div>
        </div>
      </div>

      <div class="carousel-item">
        <div class="container responsive-carousel" id="Carouselpicture-item3"></div>
        <div class="carousel-caption">
          <div class="container responsive-carousel" id="Carouseltext-item3">
          </div>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<div class="modal" id="hours-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="hours-modal-title"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="Edit-aboutus">

          <div class="header">
            <label for="header" class="col-form-label">Dag(som text):</label>
            <input class="name" id="day-input"></input>
          </div>

          <div class="text">
            <label for="text" class="col-form-label">Tid(som text):</label>
            <input class="name" id="time-input"></input>
          </div>
        </form>
      </div>
      <div id="hours-modal-footer" class="modal-footer">
      </div>
    </div>
  </div>
</div>
