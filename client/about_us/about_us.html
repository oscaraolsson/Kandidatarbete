<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS JQUERY -->
  <script src="resources/libs/jquery.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- <link rel="icon" href="resources/images/favicon.ico">
  CSS Stylesheets-->
  <link rel="stylesheet" type="text/css" href="/news/news.css">
  <link rel="stylesheet" type="text/css" href="/client.css">
  <link rel="stylesheet" type="text/css" href="/about_us/about_us.css">

  

  <!-- <title>Om oss</title> -->
</head>

<body>


  <!-- EDIT OMOSS MODAL!!! -->
  <div class="modal" id="editAboutus" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Ändra text</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="Edit-aboutus">

            <div class="id-form">
              <label id="hej" for="text" class="col-form-label">svensk text:</label>
              <textarea class="text-large" id="aboutus-swe-text"></textarea>
            </div>


            <div class="make-form">
              <label for="english" class="col-form-label">engelsk text:</label>
              <textarea class="text" id="aboutus-eng-text"></textarea>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Avbryt</button>
          <button Onclick="submitAboutusChange()" type="button" class="btn btn-primary">Ändra</button>
        </div>
      </div>
    </div>
  </div>

  <!-- EDIT COWORKER MODAL -->
  <div class="modal" id="edit-coworker" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Ändra medarbetare</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="Edit-aboutus">

            <div class="header">
              <label for="header" class="col-form-label">ändra namn och post: för att få in mail länk:</label>
              <!-- <input class="form-control" id="header-input"></input> -->
              <input class="name" id="header-input"></input>
            </div>

            <div class="text">
              <label for="text" class="col-form-label">beskrivning: mailänk med utan mellanslag mellan
                <: "< a href='mailto:" mailadress"@liustore.se?'>mailadress< /a> "</label>
              <textarea class="name" id="text-input"></textarea>
            </div>

            <div class="img">
              <label for="img" class="col-form-label">ändra bild:</label>
              <input type="file" class="form-control" id="picture-input-edit" style="display: block"></input>
            </div>

          </form>
        </div>
        <div id="edit-modal-footer" class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Avbryt</button>

        </div>
      </div>
    </div>
  </div>


  <div class="modal" id="new-coworker" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Lägg till en medarbetare</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="Edit-aboutus">

            <div class="header">
              <label for="header" class="col-form-label"> namn och post:</label>
              <textarea class="form-control" id="new-header-input"></textarea>
            </div>


            <div class="text">
              <label for="text" class="col-form-label">beskrivning:</label>
              <textarea class="form-control" id="new-text-input"></textarea>
            </div>

            <div class="img">
              <label for="img" class="col-form-label">bild:</label>
              <input type="file" class="form-control" id="picture-input-add" style="display: block"></input>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Avbryt</button>
          <button Onclick="newCoworker()" type="button" class="btn btn-primary">Lägg till</button>
        </div>
      </div>
    </div>
  </div>
  <!-- --------------------main page content -------------------------------------------------------------- -->
  <div class="container" id="aboutus-main">
    <div class="container" id="aboutus-picture"></div>

    <div class="container" id="aboutus-text">
      <ul class="nav nav-pills justify-content-center" role="tablist">
        <li class="nav-item">
          <a class="nav-link color" data-toggle="pill" href="#svenska">Svenska</a>
        </li>
        <li class="nav-item">
          <a class="nav-link color" data-toggle="pill" href="#english">English</a>
        </li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content">
        <div id="svenska" class="container tab-pane active"><br></div>
        <div id="english" class="container tab-pane fade"><br></div>
      </div>
    </div>
    <hr>
  </div>

  <div class="container">

    <div class="card-deck">
      <div class="card" id="info-card">
        <h2 class="card-header">Kontakta oss </h2>
        <div class="contact-card-body" id="form-card">
          <div>
            <label for="namn">Namn</label>
            <input class="form-control" type="text" id="flnamn" name="namn" placeholder="Ditt namn..">
          </div>
          <div>
            <label for="email">Emailadress</label>
            <input class="form-control" type="text" id="email" name="emailaddress" placeholder="Din emailadress..">
          </div>
          <label for="ämne">Vad gäller ärendet?</label>
          <select id="ämne" name="ämnet">
            <option value="produkt">Produkt</option>
            <option value="samarbete">Samarbete</option>
            <option value="övrigt">Övrigt</option>
          </select>

          <label for="meddelande">Meddelande</label>
          <textarea class="form-control" id="meddelande" name="meddelandet"
            placeholder="Skriv ditt meddelande här.."></textarea>

          <br>

          <button type='submit' class='btn btn-primary' onclick=sendMessage() id='send-message'> Skicka </button>
          <div class="status"></div>
        </div>
      </div>

      <div class="card" id=info-card>
        <h2 class="card-header">Besök oss</h2>
        <div class="card-body" id="info-card">
  
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2090.5457879300916!2d15.575981315537181!3d58.401058481343675!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46596f6f21ce67cb%3A0x429a5b96c7ecfa7d!2sLiU%20Store!5e0!3m2!1ssv!2sse!4v1585742533951!5m2!1ssv!2sse"
            frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
  
        </div>
      </div>
    </div>
  </div>

  <div id="news-main"></div>
  <script id="view-news" type=text/html>

    <hr>
    <div class="news-container">
        <div id='news-container'>
            
                <h1 class="news-header" style="text-align: center">Vårt Crew</h1>
                <h2 class="news-header-minor" style="text-align: center">Läs mer om vad vi gör</h2>
                
        </div>
        <div class="card-container">
            <div id="card-columns" class="grid">
            </div>
        </div>
    </div>
</script>



  <script src="about_us/about_us.js" type="text/javascript"></script>
</body>
<script>
  $("#news-main").html($("#view-news").html())
</script>

</html>
